<!DOCTYPE html>
<html>
    <head>
        <title>Formulario de login</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='estilos.css') }}"
    </head>

        <section>

            </form> 
        </section>
    </body>
</html>
